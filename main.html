<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <style>
        body {
            background-color: #00d084;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            max-width: 800px;
        }

        .product__photo {
            flex: 1;
            background: linear-gradient(#b4ec51, #429321);
            padding: 20px;
            position: relative;
        }

        .photo-container {
            text-align: center;
        }

        .photo-main img {
            width: 80%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-album ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .photo-album li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .product__info {
            flex: 1;
            padding: 20px;
        }

        .price {
            color: red;
            font-size: 2em;
            margin: 10px 0;
        }

        .variant img {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }

        .description {
            margin: 20px 0;
        }

        .description ul {
            padding-left: 20px;
        }

        .add-to-cart {
            background: red;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Green Apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Green Apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Green Apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <h1>Delicious Apples</h1>
            <p>CODE: 45999</p>
            <div class="price">$7.93</div>
            <h3>SELECT A COLOR</h3>
            <div class="variant">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.pngg" alt="Green">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red">
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <div class="add-to-cart">ADD TO CART</div>
        </div>
    </div>
</body>
</html>
